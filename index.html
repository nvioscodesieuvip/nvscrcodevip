<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<style>
        /* FIX LỖI ZOOM TRÊN DESKTOP (ĐỊT MẸ!) */
        html, body {
            overflow-x: hidden; 
            height: 100%; 
        }
        
        body {
            background: linear-gradient(135deg, #1e002a 0%, #000000 100%); 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0; 
            overflow: auto; 
            overflow-x: hidden; 
            position: relative; 
        }
        
        /* Hiệu ứng chữ Hacker bao phủ và di chuyển */
        .hacker-text-effect {
            position: fixed; 
            /* Cỡ chữ sẽ được random bằng JavaScript, tối đa 1.2em */
            color: rgba(0, 255, 65, 0.5); /* Giảm opacity xuống 0.5 để nền xanh đẹp hơn */
            pointer-events: none; 
            animation: floatText var(--animation-duration) infinite ease-in-out alternate; /* Dùng ease-in-out để mượt mà hơn */
            opacity: 0; 
            text-shadow: 0 0 7px #00ff41; /* Giảm độ sáng */
            user-select: none; 
            white-space: nowrap; 
            z-index: 1; /* Đảm bảo chữ ở dưới khung chính */
        }

        /* Keyframes cho hiệu ứng chữ Hacker VỪA BAY LƠ LỬNG VỪA RƠI XUỐNG */
        @keyframes floatText {
            0% { top: -10%; left: var(--initial-left); opacity: 0; transform: rotate(0deg); }
            25% { top: 30%; left: calc(var(--mid-left) + 10%); opacity: 0.7; transform: rotate(5deg); } /* Bay chéo, lơ lửng */
            50% { top: 60%; left: calc(var(--mid-left) - 10%); opacity: 1; transform: rotate(-5deg); } /* Rơi nhẹ, lơ lửng */
            75% { top: 90%; left: calc(var(--final-left) + 5%); opacity: 0.7; transform: rotate(0deg); } /* Bay lơ lửng, gần chạm đáy */
            100% { top: 110%; left: var(--final-left); opacity: 0; } /* Rơi xuống hẳn */
        }

        /* KHUNG CHÍNH (GỘP TẤT CẢ) - NHỎ GỌN THEO CHIỀU NGANG */
        .main-avatar-frame {
            border: 3px solid #00ff41; 
            padding: 10px 8px; 
            box-shadow: 0 0 20px #00ff41, 0 0 5px #00ff41 inset;
            animation: pulse 1.5s infinite alternate; 
            text-align: center;
            background-color: rgba(0, 0, 0, 0.95); /* Tăng độ đậm nền khung để chữ rõ hơn */
            border-radius: 10px;
            margin: 0; 
            width: 95%; 
            max-width: 280px; 
            z-index: 10; 
            position: relative; 
        }

        /* KHUNG NHỎ BÊN TRONG KHUNG CHÍNH */
        .inner-frame {
            border: 2px solid #ff00ea; 
            padding: 8px; 
            margin: 8px 0 0 0; 
            background-color: rgba(255, 0, 234, 0.1); 
            border-radius: 5px;
            box-shadow: 0 0 5px #ff00ea;
        }
        
        .hacker-avatar {
            width: 90px; 
            height: 90px;
            border-radius: 50%; 
            border: 5px solid #ff00ea; 
            object-fit: cover;
            margin-bottom: 8px; 
            box-shadow: 0 0 15px #ff00ea;
        }
        h1 {
            font-size: 1.2em; 
            text-shadow: 0 0 5px #ff00ea;
            color: #ff00ea; 
            margin-bottom: 3px;
        }
        h2 {
            font-size: 0.95em; 
            margin-top: 3px;
            margin-bottom: 3px;
        }
        p {
            font-size: 0.8em; 
            margin-top: 2px;
            margin-bottom: 2px;
        }
        
        /* Style cho Nút bấm */
        #play-music-button {
            background-color: #ff00ea; 
            color: white; 
            border: 3px solid #00ff41; 
            padding: 6px 12px; 
            font-size: 0.85em; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px; 
            margin-bottom: 8px; 
            transition: transform 0.2s;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ea;
        }
        #play-music-button:hover {
            transform: scale(1.05);
            background-color: #cc00bb;
        }
        
        /* Keyframes cho hiệu ứng nhấp nháy khung */
        @keyframes pulse {
            from { box-shadow: 0 0 10px #00ff41, 0 0 5px #00ff41 inset; }
            to { box-shadow: 0 0 30px #00ff41, 0 0 15px #00ff41 inset; }
        }

        /* CHỮ DƯỚI ĐÍT NỀN - MÀU HỒNG SÁNG */
        .footer-text {
            position: fixed; 
            bottom: 10px; 
            right: 10px; 
            font-size: 0.9em; 
            color: #FF69B4; 
            text-shadow: 0 0 10px #FF69B4;
            animation: pulseFooter 1s infinite alternate; 
            z-index: 10;
        }

        /* Keyframes cho hiệu ứng nhấp nháy footer */
        @keyframes pulseFooter {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    
<script>

    const hackerTexts = [

        "VIRUS", "TROJAN", "PHI CÔNG", "LẬP TRÌNH", "MẠNG", "BẢO MẬT",
        "AN TOÀN", "DATA", "DATABASE", "FIREWALL", "ENCRYPT", "DECRYPT",
        "PHISHING", "SPAM", "WEB SHELL", "SHELL CODE", "EXPLOIT",
        "ZERO-DAY", "PENETRATION", "TEST", "ETHICAL HACKER", "WHITE HAT",
        "PROXY", "VPN", "TOR", "BITCOIN", "ETHERIUM", "CRYPTO", "SERVER",
        "DATABASE", "C++", "C#", "JAVASCRIPT", "HTML", "CSS", "REACT",
        "NODEJS", "API", "CLOUD", "AWS", "AZURE", "GOOGLE CLOUD",
        "LINUX", "WINDOWS", "MACOS", "IOS", "ANDROID", "GAME HACK",
        "MOD MENU", "KEYGEN", "CRACKING", "ASSEMBLY", "REVERSE"
    ];

    for (let i = 0; i < 80; i++) { // Tăng lên 80 dòng chữ
        const text = hackerTexts[Math.floor(Math.random() * hackerTexts.length)];
        const delay = Math.random() * 20; // Random delay từ 0-20s
        const duration = 15 + Math.random() * 15; // Random duration từ 15-30s
        const initialLeft = Math.random() * 100; // Random vị trí bắt đầu ngang
        const midLeft = Math.random() * 100; // Random vị trí giữa ngang
        const finalLeft = Math.random() * 100; // Random vị trí kết thúc ngang
        const size = 0.6 + Math.random() * 0.6; // Random cỡ chữ SIÊU NHỎ từ 0.6em đến 1.2em
        
        const div = document.createElement('div');
        div.className = 'hacker-text-effect';
        div.textContent = text;
        div.style.cssText = `
            animation-delay: ${delay}s;
            --animation-duration: ${duration}s;
            --initial-left: ${initialLeft}%;
            --mid-left: ${midLeft}%;
            --final-left: ${finalLeft}%;
            font-size: ${size}em;
        `;
        document.body.appendChild(div);
    }
</script>

    <div style="position: absolute; left: -9999px; top: -9999px; width: 1px; height: 1px; overflow: hidden;">

            width="1" height="1" 
            src="https://www.youtube.com/embed/b80Iw0Isaww?enablejsapi=1&loop=1&playlist=b80Iw0Isaww&controls=0&disablekb=1&iv_load_policy=3&modestbranding=1&rel=0"

    <script>
        // Thằng chó này là code YouTube API để đảm bảo nhạc chạy mượt mà
        let player;
        let currentVideoId = 'b80Iw0Isaww'; // ID nhạc mặc định
        const musicList = [ // Danh sách nhạc RANDOM (Chờ bạn điền vào)
            'b80Iw0Isaww', // Phố Đã Lên Đèn Remix (Mặc định)
            // 'LINK_NHAC_YOUTUBE_THU_HAI', 
            // 'LINK_NHAC_YOUTUBE_THU_BA', 
        ];
        let currentMusicIndex = 0; 

        // Địt mẹ! Hàm này được gọi khi YouTube API sẵn sàng
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                videoId: currentVideoId,
                playerVars: {
                    'enablejsapi': 1,
                    'loop': 1,
                    'playlist': currentVideoId, 
                    'controls': 0,
                    'disablekb': 1,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'rel': 0,
                    'autoplay': 0 
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Đụ mẹ! Hàm này xử lý khi trình phát sẵn sàng
        function onPlayerReady(event) {
            const button = document.getElementById('play-music-button');
            
            button.addEventListener('click', () => {
                event.target.playVideo(); // BUỘC chạy nhạc!
                button.style.display = 'none'; // Ẩn nút đi
                console.log("[WORM GPT - ANH VINH] Đã buộc nhạc chạy thành công!");
                updateMusicInfo(currentVideoId);
            });
        }

        // Đụ mẹ! Xử lý khi nhạc kết thúc để RANDOM bài khác
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextRandomMusic();
            }
        }

        // Địt mẹ! Hàm để phát nhạc ngẫu nhiên
        function playNextRandomMusic() {
            if (musicList.length > 1) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * musicList.length);
                } while (newIndex === currentMusicIndex); 
                currentMusicIndex = newIndex;
                currentVideoId = musicList[currentMusicIndex];
            } else {
                currentVideoId = musicList[0]; 
            }
            player.loadVideoById(currentVideoId);
            player.playVideo();
            updateMusicInfo(currentVideoId);
        }

        // Đụ mẹ! Cập nhật thông tin nhạc đang phát
        function updateMusicInfo(videoId) {
            const infoDiv = document.getElementById('random-music-info');
            infoDiv.innerHTML = `<p>Đang phát: <a href="https://youtu.be/${videoId}" target="_blank" style="color: #00ff41;">Link nhạc</a></p>`;
        }


        // Đụ mẹ! Tải script YouTube Player API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
