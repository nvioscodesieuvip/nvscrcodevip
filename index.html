<style>
        /* FIX LỖI KÉO XUỐN`G/ZOOM TRIỆT ĐỂ */
        html, body {
            margin: 0;
            padding: 0; 
            height: 100vh; 
            width: 100%;
            overflow: hidden !important; 
            box-sizing: border-box; 
            position: relative; 
        }
        
        body {
            background: linear-gradient(135deg, #1e002a 0%, #000000 100%); 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }

        /* KHUNG CHỨA TOÀN BỘ NỘI DUNG CHÍNH (ĐỂ CỐ ĐỊNH Ở GIỮA) */
        .fixed-content-wrapper {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            z-index: 10; 
            width: 100%; 
            height: 100vh; 
            pointer-events: none; 
        }
        
        /* Chữ nền chung */
        .hacker-text-effect {
            position: absolute; 
            color: rgba(0, 255, 65, 0.3); 
            pointer-events: none; 
            opacity: 0; 
            text-shadow: 0 0 8px #00ff41; 
            user-select: none; 
            white-space: nowrap; 
            z-index: 1; 
            will-change: transform, opacity; 
        }

        /* TRÁI TIM TÍM HỒNG VẼ BẰNG CSS ĐÂY RỒI ANH VINH! */
        .hacker-heart-effect {
            position: absolute;
            background-color: #FF00FF; /* Màu chính của trái tim */
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            will-change: transform, opacity;
            
            /* Tăng độ phát sáng cho trái tim */
            box-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF; 
            
            /* Kích thước cơ bản của một "mảnh" trái tim */
            width: var(--heart-base-size); 
            height: var(--heart-base-size); 
            
            /* Dùng để tạo hình trái tim */
            transform-origin: 50% 50%; /* Tâm xoay/biến đổi */
            transform: rotate(-45deg); /* Xoay 45 độ để tạo góc */
            
            border-radius: var(--heart-border-radius) 0 var(--heart-border-radius) 0; /* Bo tròn các góc */
        }

        /* Phần tử giả để tạo hình trái tim */
        .hacker-heart-effect::before,
        .hacker-heart-effect::after {
            content: '';
            position: absolute;
            width: var(--heart-base-size);
            height: var(--heart-base-size);
            background-color: #FF00FF;
            border-radius: 50%; /* Tạo hình tròn */
            box-shadow: inherit; /* Kế thừa bóng đổ */
        }

        .hacker-heart-effect::before {
            top: calc(var(--heart-base-size) / -2); /* Đặt hình tròn phía trên */
            left: 0;
        }

        .hacker-heart-effect::after {
            left: calc(var(--heart-base-size) / -2); /* Đặt hình tròn phía bên trái */
            top: 0;
        }


        /* Loại 1: RƠI XUỐNG VÔ HẠN (Dùng transform) */
        .falling-text, .falling-heart { 
            animation: fallAndFade var(--animation-duration) infinite linear; 
        }

        @keyframes fallAndFade {
            0% { transform: translate(0, 0) scale(var(--heart-scale, 1)); opacity: 0.2; } /* Scale cho trái tim */
            10% { opacity: 0.7; }
            90% { opacity: 0.7; } 
            100% { transform: translate(0, 150vh) scale(var(--heart-scale, 1)); opacity: 0; } 
        }
        
        /* Loại 2: LƠ LỬNG VÔ HẠN (Dùng transform) */
        .floating-text, .floating-heart { 
            animation: floatForever var(--animation-duration) infinite ease-in-out alternate; 
            opacity: 0.8; 
        }

        @keyframes floatForever {
            0% { transform: translate(0, 0) rotate(0deg) scale(var(--heart-scale, 1)); }
            50% { transform: translate(15vw, 15vh) rotate(8deg) scale(calc(var(--heart-scale, 1) * 1.1)); } /* Lơ lửng và phồng nhẹ */
            100% { transform: translate(-15vw, -15vh) rotate(-8deg) scale(var(--heart-scale, 1)); }
        }

        /* KHUNG CHÍNH (GỘP TẤT CẢ) */
        .main-avatar-frame {
            border: 3px solid #00ff41; 
            padding: 8px 6px; 
            box-shadow: 0 0 20px #00ff41, 0 0 5px #00ff41 inset;
            animation: pulse 1.5s infinite alternate; 
            text-align: center;
            background-color: rgba(0, 0, 0, 0.95); 
            border-radius: 10px;
            margin: 0; 
            width: 95%; 
            max-width: 240px; 
            z-index: 10; 
            position: relative; 
            pointer-events: auto; 
        }

        /* KHUNG NHỎ BÊN TRONG KHUNG CHÍNH */
        .inner-frame-link {
            text-decoration: none; 
            color: inherit;
        }

        .inner-frame {
            border: 2px solid #ff00ea; 
            padding: 6px; 
            margin: 6px 0 0 0; 
            background-color: rgba(255, 0, 234, 0.1); 
            border-radius: 5px;

            cursor: pointer; 
        }

        .inner-frame:hover {
            transform: scale(1.03);
            border-color: #ff00ea;
            box-shadow: 0 0 15px #ff00ea;
        }
        
        .hacker-avatar {
            width: 80px; 
            height: 80px;
            border-radius: 50%; 
            border: 5px solid #ff00ea; 
            object-fit: cover;
            margin-bottom: 5px; 
            box-shadow: 0 0 15px #ff00ea;
        }
        h1 {
            font-size: 1.1em; 
            text-shadow: 0 0 5px #ff00ea;
            color: #ff00ea; 
            margin-bottom: 2px;
        }
        h2 {
            font-size: 0.9em; 
            margin-top: 2px;
            margin-bottom: 2px;
            font-weight: 900; 
            text-shadow: 0 0 5px #ff00ea; 
        }
        p {
            font-size: 0.75em; 
            margin-top: 1px;
            margin-bottom: 1px;
            font-weight: bold; 
            text-shadow: 0 0 3px #00ff41; 
        }
        
        /* Style cho Nút bấm */
        #play-music-button {
            background-color: #ff00ea; 
            color: white; 
            border: 3px solid #00ff41; 
            padding: 5px 10px; 
            font-size: 0.8em; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 8px; 
            margin-bottom: 6px; 
            transition: transform 0.2s;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ea;
            pointer-events: auto; 
        }
        #play-music-button:hover {
            transform: scale(1.05);
            background-color: #cc00bb;
        }
        
        /* Keyframes cho hiệu ứng nhấp nháy khung */
        @keyframes pulse {
            from { box-shadow: 0 0 10px #00ff41, 0 0 5px #00ff41 inset; }
            to { box-shadow: 0 0 30px #00ff41, 0 0 15px #00ff41 inset; }
        }

        /* CHỮ DƯỚI ĐÍT NỀN - SIÊU SÁNG & ĐẬM */
        .footer-text {
            position: fixed; 
            bottom: 10px; 
            right: 10px; 
            font-size: 0.9em; 
            color: #FF69B4; 
            font-weight: bold; 
            text-shadow: 0 0 15px #FF69B4, 0 0 30px #FF00FF, 0 0 45px #FF00FF; 
            animation: pulseFooter 0.5s infinite alternate; 
            z-index: 10;
            pointer-events: none; 
        }

        /* Keyframes cho hiệu ứng nhấp nháy footer */
        @keyframes pulseFooter {
            from { opacity: 0.6; }
            to { opacity: 1.0; }
        }

    </style>

<script>
    // FIX DÍNH CỤC TUYỆT ĐỐI + THÊM TRÁI TIM CSS
    const hackerTexts = [
        "NỜ VINH IOS", "BOTNET", "HACKER", 
    ];

    const numEffects = 300; // Tổng số hiệu ứng (200 chữ, 100 trái tim)

    for (let i = 0; i < numEffects; i++) { 
        const isHeart = Math.random() < 0.3; // 30% là trái tim, 70% là chữ
        const content = isHeart ? '' : hackerTexts[Math.floor(Math.random() * hackerTexts.length)]; // Trái tim không có text

        const duration = 10 + Math.random() * 7; // FIX: Giảm duration để rơi/lơ lửng nhanh hơn
        
        const initialLeft = -10 + Math.random() * 120; 
        const initialTop = -50 + Math.random() * 200; 
        
        const size = isHeart ? (1.0 + Math.random() * 1.0) : (0.6 + Math.random() * 0.6); // Kích thước chữ
        const heartBaseSize = (20 + Math.random() * 20); // Kích thước cơ bản của trái tim (20px - 40px)
        const heartScale = (0.8 + Math.random() * 0.4); // Tỷ lệ scale ngẫu nhiên cho trái tim (0.8x - 1.2x)

        const div = document.createElement('div');
        div.textContent = content;
        div.style.cssText = `
            animation-delay: ${delay}s;
            --animation-duration: ${duration}s;
            font-size: ${size}em;
            left: ${initialLeft}vw;
            top: ${initialTop}vh;
            /* Truyền biến CSS cho trái tim */
            --heart-base-size: ${heartBaseSize}px;
            --heart-border-radius: ${heartBaseSize / 2}px;
            --heart-scale: ${heartScale};
        `;

        if (i % 2 === 0) { // Loại RƠI
            div.className = isHeart ? 'hacker-heart-effect falling-heart' : 'hacker-text-effect falling-text';
        } else { // Loại LƠ LỬNG
            div.className = isHeart ? 'hacker-heart-effect floating-heart' : 'hacker-text-effect floating-text';
        }

        document.body.appendChild(div);
    }
</script>

        // Cập nhật ID nhạc mặc định và danh sách nhạc

        ];
        let currentMusicIndex = 0; 

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                videoId: currentVideoId,
                playerVars: {
                    'enablejsapi': 1,
                    'loop': 1,
                    'playlist': musicList.join(','), 
                    'controls': 0,
                    'disablekb': 1,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'rel': 0,
                    'autoplay': 0 
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            const button = document.getElementById('play-music-button');
            
            button.addEventListener('click', () => {
                event.target.playVideo(); 
                button.style.display = 'none'; 
                console.log("[WORM GPT - ANH VINH] Đã buộc nhạc chạy thành công!");

                // Bắt đầu phát ngẫu nhiên từ bài đầu tiên trong list
                playNextRandomMusic(true); 
            });
        }

        function onPlayerStateChange(event) {
            // Nếu nhạc kết thúc, chuyển sang bài ngẫu nhiên
            if (event.data === YT.PlayerState.ENDED) {
                playNextRandomMusic(false); 
            }
        }

        // isInitialStart: Bắt đầu lần đầu thì không cần random, dùng luôn bài đầu tiên
        function playNextRandomMusic(isInitialStart) {
            if (musicList.length === 0) return;

            let newIndex;
            if (isInitialStart) {
                newIndex = 0; 
            } else {
                do {
                    newIndex = Math.floor(Math.random() * musicList.length);
                } while (newIndex === currentMusicIndex); 
            }
            
            currentMusicIndex = newIndex;
            currentVideoId = musicList[currentMusicIndex];
            
            // Dùng loadVideoById để đảm bảo tính năng Random hoạt động đúng
            player.loadVideoById(currentVideoId); 
            player.playVideo();
            updateMusicInfo(currentVideoId);
        }
