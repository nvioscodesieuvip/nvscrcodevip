<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>WORM GPT - NỜ VINH CUTE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<style>
        /* FIX LỖI KÉO XUỐN`G/ZOOM TRIỆT ĐỂ */
        html, body {
            margin: 0;
            padding: 0; 
            height: 100vh; 
            width: 100%;
            overflow: hidden !important; 
            box-sizing: border-box; 
            position: relative; 
        }
        
        body {
            background: linear-gradient(135deg, #1e002a 0%, #000000 100%); 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
            user-select: none; 
            touch-action: none; 
        }
        
        /* POPUP CẢNH BÁO CŨ (ĐÃ ẨN/XOÁ) - KHÔNG CÒN SỬ DỤNG */

        /* KHUNG CHỨA TOÀN BỘ NỘI DUNG CHÍNH (ĐỂ CỐ ĐỊNH Ở GIỮA) */
        .fixed-content-wrapper {
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            z-index: 10; 
            width: 100%; 
            height: 100vh; 
            pointer-events: none; 
        }
        
        /* Chữ nền chung - XANH LÁ */
        .hacker-text-effect {
            position: absolute; 
            color: rgba(0, 255, 65, 0.3); 
            pointer-events: none; 
            opacity: 0; 
            text-shadow: 0 0 8px #00ff41; 
            user-select: none; 
            white-space: nowrap; 
            z-index: 1; 
            will-change: transform, opacity; 
        }

        /* TRÁI TIM XANH LÁ HACKER (VẼ BẰNG CSS) */
        .hacker-heart-effect {
            position: absolute;
            background-color: #00ff41; 
            pointer-events: none;
            opacity: 0;
            z-index: 1;
            will-change: transform, opacity;
            
            box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41; 
            
            width: var(--heart-base-size); 
            height: var(--heart-base-size); 
            
            transform-origin: 50% 50%; 
            transform: rotate(-45deg); 
            
            border-radius: var(--heart-border-radius) 0 var(--heart-border-radius) 0; 
        }

        /* Phần tử giả để tạo hình trái tim */
        .hacker-heart-effect::before,
        .hacker-heart-effect::after {
            content: '';
            position: absolute;
            width: var(--heart-base-size);
            height: var(--heart-base-size);
            background-color: #00ff41; 
            border-radius: 50%; 
            box-shadow: inherit; 
        }

        .hacker-heart-effect::before {
            top: calc(var(--heart-base-size) / -2); 
            left: 0;
        }

        .hacker-heart-effect::after {
            left: calc(var(--heart-base-size) / -2); 
            top: 0;
        }


        /* Loại 1: RƠI XUỐN`G VÔ HẠN (Dùng transform) */
        .falling-text, .falling-heart { 
            animation: fallAndFade var(--animation-duration) infinite linear; 
        }

        @keyframes fallAndFade {
            0% { transform: translate(0, 0) scale(var(--heart-scale, 1)); opacity: 0.2; } 
            10% { opacity: 0.7; }
            90% { opacity: 0.7; } 
            100% { transform: translate(0, 150vh) scale(var(--heart-scale, 1)); opacity: 0; } 
        }
        
        /* Loại 2: LƠ LỬNG VÔ HẠN (Dùng transform) */
        .floating-text, .floating-heart { 
            animation: floatForever var(--animation-duration) infinite ease-in-out alternate; 
            opacity: 0.8; 
        }

        @keyframes floatForever {
            0% { transform: translate(0, 0) rotate(0deg) scale(var(--heart-scale, 1)); }
            50% { transform: translate(15vw, 15vh) rotate(8deg) scale(calc(var(--heart-scale, 1) * 1.1)); } 
            100% { transform: translate(-15vw, -15vh) rotate(-8deg) scale(var(--heart-scale, 1)); }
        }

        /* KHUNG CHÍNH (GỘP TẤT CẢ) */
        .main-avatar-frame {
            border: none; 
            padding: 8px 6px; 
            box-shadow: 0 0 20px #00ff41, 0 0 5px #00ff41 inset;
            animation: pulse 1.5s infinite alternate; 
            text-align: center;
            background-color: rgba(0, 0, 0, 0.95); 
            border-radius: 10px;
            margin: 0; 
            width: 95%; 
            max-width: 240px; 
            z-index: 10; 
            position: relative; 
            pointer-events: auto; 
        }
        
        /* AVATAR CẦU VỒNG 7 MÀU CHUYỂN ĐỘNG (KHÔNG PHÁT SÁNG) */
        .hacker-avatar {
            width: 80px; 
            height: 80px;
            border-radius: 50%; 
            object-fit: cover;
            margin-bottom: 5px; 
            
            border: 2px solid transparent; 
            background-origin: border-box;
            background-clip: content-box, border-box;
            
            background-image: linear-gradient(to right, black, black), 
                              linear-gradient(90deg, #ff0000, #ff8c00, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff, #ff0000); 
            background-size: 400% 400%; 
            background-position: 0% 50%;
            
            animation: rainbowBorderShift 3s linear infinite; 
            box-shadow: none !important;
        }

        /* KEYFRAMES CẦU VỒNG CHUYỂN ĐỘ */
        @keyframes rainbowBorderShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CHỮ TÊN "NỜ VINH" (GIỮ NGUYÊN) */
        h1 {
            font-size: 1.1em; 
            text-shadow: 0 0 5px #00ff41;
            color: #00ff41; 
            margin-bottom: 2px;
            /* THÊM HIỆU ỨNG NHẤP NHÁY MÀU HỒNG TÍM */
            animation: pulsePink 0.8s infinite alternate; 
        }

        /* CHỮ CUNG CẤP MÃ ĐỘC, TOOL BOTNET (h2 ngoài khung) */
        h2 {
            font-size: 0.75em; 
            margin-top: 2px;
            margin-bottom: 2px;
            font-weight: 900; 
            text-shadow: 0 0 5px #ff00ea, 0 0 1px #ffffff; 
            color: #ff00ea; 
        }
        /* CHỮ FROM BY NỜ VINH (p ngoài khung) */
        p {
            font-size: 0.7em; 
            margin-top: 1px;
            margin-bottom: 1px;
            font-weight: 900; 
            text-shadow: 0 0 3px #00ff41, 0 0 1px #ffffff; 
            color: #00ff41;
        }
        
        /* Style cho Nút bấm - ĐÃ XOÁ BỎ */
        
        /* Keyframes cho hiệu ứng nhấp nháy khung */
        @keyframes pulse {
            from { box-shadow: 0 0 10px #00ff41, 0 0 5px #00ff41 inset; }
            to { box-shadow: 0 0 30px #00ff41, 0 0 15px #00ff41 inset; }
        }

        /* KHUNG NHỎ BÊN TRONG KHUNG CHÍNH (INNER FRAMES) */
        .inner-frame-link {
            text-decoration: none; 
            color: inherit;
        }
        .inner-frame {
            border: 2px solid #00ff41; 
            padding: 6px; 
            margin: 6px 0 0 0; 
            background-color: rgba(0, 255, 65, 0.1); 
            border-radius: 5px;
            box-shadow: 0 0 5px #00ff41;
            transition: transform 0.2s;
            cursor: pointer; 
        }
        /* Tiêu đề trong khung phụ (TRÙM BOTNET, MUA BOTNET?, File Botnet...) */
        .inner-frame h2 {
            font-size: 0.75em; 
            margin-top: 0px; 
            margin-bottom: 1px;
            font-weight: 900; 
            text-shadow: 0 0 5px #ff00ea, 0 0 1px #ffffff; 
            color: #00ff41; 
        }
        /* Nội dung phụ trong khung phụ */
        .inner-frame p {
            font-size: 0.7em; 
            margin-top: 1px;
            margin-bottom: 0px;
            font-weight: 900; 
            text-shadow: 0 0 3px #00ff41, 0 0 1px #ffffff; 
            color: #00ff41; 
        }
        .inner-frame:hover {
            transform: scale(1.03);
            border-color: #00ff41;
            box-shadow: 0 0 15px #00ff41;
        }

        /* CHỮ DƯỚI ĐÍT NỀN - PYTHON BOTNET LIÊN HỆ (GIỮ NGUYÊN) */
        .footer-text {
            position: fixed; 
            bottom: 10px; 
            right: 10px; 
            font-size: 0.9em; 
            color: #FF69B4; 
            font-weight: bold; 
            text-shadow: 0 0 15px #FF69B4, 0 0 30px #FF00FF, 0 0 45px #FF00FF; 
            animation: pulsePink 0.5s infinite alternate; 
            z-index: 10;
            pointer-events: none; 
            transform: translate(0, 0) rotate(0deg); 
            animation-fill-mode: forwards;
        }
        
        /* CLASS DÙNG ĐỂ KÍCH HOẠT ANIMATION BAY VÒNG */
        .footer-text.fly-around {
            animation: flyAround 1s ease-in-out forwards;
        }

        /* KEYFRAMES CHUNG CHO HIỆU ỨNG NHẤP NHÁY MÀU HỒNG TÍM */
        @keyframes pulsePink {
            from { opacity: 0.6; }
            to { opacity: 1.0; }
        }
        
        /* KEYFRAMES BAY VÒNG */
        @keyframes flyAround {
            0% { 
                transform: translate(0, 0) rotate(0deg);
                opacity: 1; 
            }
            25% { 
                transform: translate(-100px, -200px) rotate(90deg);
            }
            50% { 
                transform: translate(-250px, -150px) rotate(180deg);
            }
            75% { 
                transform: translate(-150px, 0px) rotate(270deg);
            }
            100% { 
                transform: translate(0, 0) rotate(360deg);
                opacity: 1; 
            }
        }

    </style>
</head>
<body>
    
<script>
    // Xoá hàm closePopup() vì không còn dùng popup nữa
    function closePopup() {
        const footerText = document.querySelector('.footer-text');
        
        if (footerText) {
            footerText.classList.remove('fly-around');
            footerText.offsetWidth; 
            footerText.classList.add('fly-around'); 
            
            setTimeout(() => {
                footerText.classList.remove('fly-around');
            }, 1000); 
        }
    }
</script>

<script>
    // TRÁI TIM XANH LÁ VÀ SIÊU NHỎ
    const hackerTexts = [
        "NỜ VINH IOS", "BOTNET", "HACKER", 
    ];

    const numEffects = 300; 

    for (let i = 0; i < numEffects; i++) { 
        const isHeart = Math.random() < 0.3; 
        const content = isHeart ? '' : hackerTexts[Math.floor(Math.random() * hackerTexts.length)]; 
        
        const delay = Math.random() * 15; 
        const duration = 10 + Math.random() * 7; 
        
        const initialLeft = -10 + Math.random() * 120; 
        const initialTop = -50 + Math.random() * 200; 
        
        const size = 0.6 + Math.random() * 0.6; 
        const heartBaseSize = (2 + Math.random() * 6); 
        const heartScale = (0.8 + Math.random() * 0.4); 

        const div = document.createElement('div');
        div.textContent = content;
        div.style.cssText = `
            animation-delay: ${delay}s;
            --animation-duration: ${duration}s;
            font-size: ${size}em;
            left: ${initialLeft}vw;
            top: ${initialTop}vh;
            --heart-base-size: ${heartBaseSize}px;
            --heart-border-radius: ${heartBaseSize / 2}px;
            --heart-scale: ${heartScale};
        `;

        if (i % 2 === 0) { 
            div.className = isHeart ? 'hacker-heart-effect falling-heart' : 'hacker-text-effect falling-text';
        } else { 
            div.className = isHeart ? 'hacker-heart-effect floating-heart' : 'hacker-text-effect floating-text';
        }

        document.body.appendChild(div);
    }
</script>

    <script>
        // Thằng chó này là code YouTube API để đảm bảo nhạc chạy mượt mà
        let player;
        
        // Cập nhật ID nhạc mặc định và danh sách nhạc
        let currentVideoId = 'opfX05eVLAo'; 
        const musicList = [ 
            'opfX05eVLAo', // Link 1
            '8fGulQZ0QHY', // Link 2
            'WAw_8GjjF5M', // Link 3
            'qQDjCiyFIiY', // Link 4
        ];
        let currentMusicIndex = 0; 

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                videoId: currentVideoId,
                playerVars: {
                    'enablejsapi': 1,
                    'loop': 1,
                    'playlist': musicList.join(','), 
                    'controls': 0,
                    'disablekb': 1,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'rel': 0,
                    'autoplay': 1 // Bật Autoplay trong PlayerVars để tăng khả năng tự chạy
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // BUỘC CHẠY NHẠC NGAY LẬP TỨC
            event.target.playVideo(); 
            console.log("[WORM GPT - ANH VINH] Đã buộc nhạc chạy tự động thành công!");
            updateMusicInfo(currentVideoId);
            // Bắt đầu phát ngẫu nhiên từ bài đầu tiên trong list
            // isInitialStart = true để bắt đầu bằng bài đầu tiên
            playNextRandomMusic(true); 
            
            // Kích hoạt animation quay vòng ngay khi nhạc chạy (Thay thế cho việc đóng popup)
            closePopup(); 
        }

        function onPlayerStateChange(event) {
            // Nếu nhạc kết thúc, chuyển sang bài ngẫu nhiên
            if (event.data === YT.PlayerState.ENDED) {
                playNextRandomMusic(false); 
            }
        }

        // isInitialStart: Bắt đầu lần đầu thì không cần random, dùng luôn bài đầu tiên
        function playNextRandomMusic(isInitialStart) {
            if (musicList.length === 0) return;

            let newIndex;
            if (isInitialStart) {
                newIndex = 0; 
            } else {
                do {
                    newIndex = Math.floor(Math.random() * musicList.length);
                } while (newIndex === currentMusicIndex); 
            }
            
            currentMusicIndex = newIndex;
            currentVideoId = musicList[currentMusicIndex];
            
            // Dùng loadVideoById để đảm bảo tính năng Random hoạt động đúng
            player.loadVideoById(currentVideoId); 
            player.playVideo();
            updateMusicInfo(currentVideoId);
        }

        function updateMusicInfo(videoId) {
            const infoDiv = document.getElementById('random-music-info');
            infoDiv.innerHTML = `<p>Đang phát: <a href="https://youtu.be/${videoId}" target="_blank" style="color: #00ff41;">Link nhạc</a></p>`;
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
