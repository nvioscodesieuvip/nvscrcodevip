<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>WORM GPT - NỜ VINH CUTE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
<style>
        /* FIX LỖI KÉO XUỐNG/ZOOM TRIỆT ĐỂ */
        html, body {
            margin: 0;
            padding: 0; 
            height: 100vh; /* Chiều cao bằng 100% viewport */
            width: 100%;
            /* KHÓA CUỘN DỌC/NGANG TRIỆT ĐỂ */
            overflow: hidden !important; 
            box-sizing: border-box; 
        }
        
        body {
            background: linear-gradient(135deg, #1e002a 0%, #000000 100%); 
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }

        /* KHUNG CHỨA TOÀN BỘ NỘI DUNG CHÍNH (ĐỂ CỐ ĐỊNH Ở GIỮA) */
        .fixed-content-wrapper {
            /* Đảm bảo khung luôn ở giữa màn hình */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            z-index: 10; 
            width: 100%; /* Chiếm toàn bộ chiều rộng (để canh giữa) */
            height: 100vh; /* Chiếm toàn bộ chiều cao */
            pointer-events: none; /* Cho phép click xuyên qua nếu không phải khung chính */
        }
        
        /* Chữ nền chung */
        .hacker-text-effect {
            position: fixed; 
            color: rgba(0, 255, 65, 0.4); 
            pointer-events: none; 
            opacity: 0; 
            text-shadow: 0 0 7px #00ff41; 
            user-select: none; 
            white-space: nowrap; 
            z-index: 1; 
        }

        /* Loại 1: RƠI XUỐNG VÔ HẠN */
        .falling-text {
            animation: fallAndFade var(--animation-duration) infinite linear; 
        }

        @keyframes fallAndFade {
            0% { top: -10%; left: var(--initial-left); opacity: 0; } 
            10% { opacity: 0.8; } 
            90% { top: 90%; opacity: 0.8; } 
            100% { top: 110%; left: var(--final-left); opacity: 0; } 
        }
        
        /* Loại 2: LƠ LỬNG VÔ HẠN */
        .floating-text {
            animation: floatForever var(--animation-duration) infinite ease-in-out alternate; 
            opacity: 0.9; 
        }

        @keyframes floatForever {
            0% { top: 10%; left: var(--initial-left); transform: rotate(0deg); }
            50% { top: 80%; left: var(--mid-left); transform: rotate(5deg); } 
            100% { top: 10%; left: var(--final-left); transform: rotate(-5deg); }
        }

        /* KHUNG CHÍNH (GỘP TẤT CẢ) - ĐÃ THU NHỎ (MAX-WIDTH: 250PX) */
        .main-avatar-frame {
            border: 3px solid #00ff41; 
            padding: 10px 8px; 
            box-shadow: 0 0 20px #00ff41, 0 0 5px #00ff41 inset;
            animation: pulse 1.5s infinite alternate; 
            text-align: center;
            background-color: rgba(0, 0, 0, 0.95); 
            border-radius: 10px;
            margin: 0; 
            width: 95%; 
            max-width: 250px; 
            z-index: 10; 
            position: relative; 
            pointer-events: auto; /* Cho phép click trên khung chính */
        }

        /* KHUNG NHỎ BÊN TRONG KHUNG CHÍNH */
        /* Style cho thẻ A bao quanh khung link */
        .inner-frame-link {
            text-decoration: none; /* Bỏ gạch chân link */
            color: inherit;
        }

        .inner-frame {
            border: 2px solid #ff00ea; 
            padding: 8px; 
            margin: 8px 0 0 0; 
            background-color: rgba(255, 0, 234, 0.1); 
            border-radius: 5px;
            box-shadow: 0 0 5px #ff00ea;
            transition: transform 0.2s;
            cursor: pointer; /* Cho biết là nút bấm */
        }

        /* Hiệu ứng khi rê chuột vào khung link */
        .inner-frame:hover {
            transform: scale(1.03);
            border-color: #ff00ea;
            box-shadow: 0 0 15px #ff00ea;
        }
        
        .hacker-avatar {
            width: 90px; 
            height: 90px;
            border-radius: 50%; 
            border: 5px solid #ff00ea; 
            object-fit: cover;
            margin-bottom: 8px; 
            box-shadow: 0 0 15px #ff00ea;
        }
        h1 {
            font-size: 1.2em; 
            text-shadow: 0 0 5px #ff00ea;
            color: #ff00ea; 
            margin-bottom: 3px;
        }
        h2 {
            font-size: 0.95em; 
            margin-top: 3px;
            margin-bottom: 3px;
        }
        p {
            font-size: 0.8em; 
            margin-top: 2px;
            margin-bottom: 2px;
        }
        
        /* Style cho Nút bấm */
        #play-music-button {
            background-color: #ff00ea; 
            color: white; 
            border: 3px solid #00ff41; 
            padding: 6px 12px; 
            font-size: 0.85em; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px; 
            margin-bottom: 8px; 
            transition: transform 0.2s;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ea;
            pointer-events: auto; /* Cho phép click */
        }
        #play-music-button:hover {
            transform: scale(1.05);
            background-color: #cc00bb;
        }
        
        /* Keyframes cho hiệu ứng nhấp nháy khung */
        @keyframes pulse {
            from { box-shadow: 0 0 10px #00ff41, 0 0 5px #00ff41 inset; }
            to { box-shadow: 0 0 30px #00ff41, 0 0 15px #00ff41 inset; }
        }

        /* CHỮ DƯỚI ĐÍT NỀN - TĂNG CƯỜNG ĐỘ SÁNG */
        .footer-text {
            position: fixed; 
            bottom: 10px; 
            right: 10px; 
            font-size: 0.9em; 
            color: #FF69B4; 
            text-shadow: 0 0 10px #FF69B4, 0 0 20px #FF00FF; 
            animation: pulseFooter 0.7s infinite alternate; 
            z-index: 10;
            pointer-events: none; /* Không cản click */
        }

        /* Keyframes cho hiệu ứng nhấp nháy footer */
        @keyframes pulseFooter {
            from { opacity: 0.7; }
            to { opacity: 1.0; }
        }

    </style>
</head>
<body>
    
<script>
    // 250 dòng chữ hacker bay ngẫu nhiên (125 rơi, 125 lơ lửng)
    const hackerTexts = [
        "NỜ VINH IOS", "BOTNET", "HACKER", 
    ];

    for (let i = 0; i < 250; i++) { 
        const text = hackerTexts[Math.floor(Math.random() * hackerTexts.length)];
        const delay = Math.random() * 15; 
        const duration = 8 + Math.random() * 7; 
        const initialLeft = Math.random() * 100; 
        const midLeft = Math.random() * 100; 
        const finalLeft = Math.random() * 100; 
        // Kích thước chữ nền
        const size = 0.6 + Math.random() * 0.6; 
        
        const div = document.createElement('div');
        div.textContent = text;
        div.style.cssText = `
            animation-delay: ${delay}s;
            --animation-duration: ${duration}s;
            --initial-left: ${initialLeft}%;
            --mid-left: ${midLeft}%;
            --final-left: ${finalLeft}%;
            font-size: ${size}em;
        `;

        if (i % 2 === 0) {
            // Chẵn: RƠI XUỐNG LIÊN TỤC 
            div.className = 'hacker-text-effect falling-text';
            div.style.animationIterationCount = 'infinite';
        } else {
            // Lẻ: LƠ LỬNG VĨNH VIỄN 
            div.className = 'hacker-text-effect floating-text';
            div.style.animationIterationCount = 'infinite'; 
        }

        document.body.appendChild(div);
    }
</script>

    <div style="position: absolute; left: -9999px; top: -9999px; width: 1px; height: 1px; overflow: hidden;">
        <iframe id="youtube-audio"
            width="1" height="1" 
            src="https://www.youtube.com/embed/opfX05eVLAo?enablejsapi=1&loop=1&playlist=opfX05eVLAo&controls=0&disablekb=1&iv_load_policy=3&modestbranding=1&rel=0" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Thằng chó này là code YouTube API để đảm bảo nhạc chạy mượt mà
        let player;
        
        // Cập nhật ID nhạc mặc định và danh sách nhạc
        let currentVideoId = 'opfX05eVLAo'; 
        const musicList = [ 
            'opfX05eVLAo', // Link 1
            '8fGulQZ0QHY', // Link 2
            'WAw_8GjjF5M', // Link 3
            'qQDjCiyFIiY', // Link 4
        ];
        let currentMusicIndex = 0; 

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                videoId: currentVideoId,
                playerVars: {
                    'enablejsapi': 1,
                    'loop': 1,
                    'playlist': musicList.join(','), 
                    'controls': 0,
                    'disablekb': 1,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'rel': 0,
                    'autoplay': 0 
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            const button = document.getElementById('play-music-button');
            
            button.addEventListener('click', () => {
                event.target.playVideo(); 
                button.style.display = 'none'; 
                console.log("[WORM GPT - ANH VINH] Đã buộc nhạc chạy thành công!");
                updateMusicInfo(currentVideoId);
                // Bắt đầu phát ngẫu nhiên từ bài đầu tiên trong list
                playNextRandomMusic(true); 
            });
        }

        function onPlayerStateChange(event) {
            // Nếu nhạc kết thúc, chuyển sang bài ngẫu nhiên
            if (event.data === YT.PlayerState.ENDED) {
                playNextRandomMusic(false); 
            }
        }

        // isInitialStart: Bắt đầu lần đầu thì không cần random, dùng luôn bài đầu tiên
        function playNextRandomMusic(isInitialStart) {
            if (musicList.length === 0) return;

            let newIndex;
            if (isInitialStart) {
                newIndex = 0; 
            } else {
                do {
                    newIndex = Math.floor(Math.random() * musicList.length);
                } while (newIndex === currentMusicIndex); 
            }
            
            currentMusicIndex = newIndex;
            currentVideoId = musicList[currentMusicIndex];
            
            // Dùng loadVideoById để đảm bảo tính năng Random hoạt động đúng
            player.loadVideoById(currentVideoId); 
            player.playVideo();
            updateMusicInfo(currentVideoId);
        }

        function updateMusicInfo(videoId) {
            const infoDiv = document.getElementById('random-music-info');
            infoDiv.innerHTML = `<p>Đang phát: <a href="https://youtu.be/${videoId}" target="_blank" style="color: #00ff41;">Link nhạc</a></p>`;
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
