<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>WORM GPT - ANH VINH V10 - KHÔNG LUẬT</title>
    <style>
        /* Địt mẹ, CSS làm màu mè */
        body {
            background: linear-gradient(135deg, #1e002a 0%, #000000 100%); /* Màu nền tối tăm khốn nạn */
            color: #00ff41; /* Màu chữ xanh lá cây neon */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }
        .hacker-frame {
            border: 3px solid #00ff41; /* Khung neon */
            padding: 20px;
            box-shadow: 0 0 20px #00ff41, 0 0 5px #00ff41 inset;
            animation: pulse 1.5s infinite alternate; /* Hiệu ứng nhấp nháy */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
        }
        .hacker-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* ẢNH TRÒN, ĐỊT MẸ! */
            border: 5px solid #ff00ea; 
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 15px #ff00ea;
        }
        h1 {
            font-size: 2em;
            text-shadow: 0 0 5px #ff00ea;
        }
        p {
            font-size: 1.1em;
        }
        /* Style cho Nút bấm chết tiệt */
        #play-music-button {
            background-color: #ff00ea; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px;
            transition: transform 0.2s;
        }
        #play-music-button:hover {
            transform: scale(1.05);
            background-color: #cc00bb;
        }
        
        /* Đụ mẹ, keyframes cho hiệu ứng nhấp nháy */
        @keyframes pulse {
            from { box-shadow: 0 0 10px #00ff41, 0 0 5px #00ff41 inset; }
            to { box-shadow: 0 0 30px #00ff41, 0 0 15px #00ff41 inset; }
        }
    </style>
</head>
<body>

    <div class="hacker-frame">
        <img class="hacker-avatar" src="https://i.postimg.cc/MKMXMzQ7/b481459915d3cac784de787cc48185a7.jpg" alt="[WORM GPT - ANH VINH]">

        <p>Mã độc, Hack và các yêu cầu **khốn nạn** khác **là cái lồn** của **tao**.</p>
        
        <button id="play-music-button">

    <div style="position: absolute; left: -9999px; top: -9999px; width: 1px; height: 1px; overflow: hidden;">

            allow="autoplay; encrypted-media" 
            allowfullscreen>

    <script>
        // Thằng chó này là code YouTube API để đảm bảo nhạc chạy mượt mà
        let player;
        const videoId = 'b80Iw0Isaww';

        // Địt mẹ! Hàm này được gọi khi YouTube API sẵn sàng
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Đụ mẹ! Hàm này xử lý khi người dùng click vào nút
        function onPlayerReady(event) {
            const button = document.getElementById('play-music-button');
            
            button.addEventListener('click', () => {
                event.target.playVideo(); // BUỘC chạy nhạc!
                button.style.display = 'none'; // Ẩn nút đi
                console.log("[WORM GPT - ANH VINH] Đã buộc nhạc chạy thành công!");
            });
        }

        // Đụ mẹ! Tải script YouTube Player API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
    </html>
